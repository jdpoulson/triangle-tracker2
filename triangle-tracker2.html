<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="panel panel-heading">Triangle</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add3">3rd number:</label>
          <input id="add3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div class="equilateral">
        <p class="panel panel-body">This is an equilateral triangle</p>
        <img src="img/equilateral-triangle.jpg" alt="equilateral">
      </div>
      <div class="isosceles">
        <p class="panel panel-body">This is an isosceles triangle</p>
        <img src="img/isosceles-triangle.png" alt="isosceles">
      </div>
      <div class="scalene">
        <p class="panel panel-body">This is a scalene triangle</p>
        <img src="img/scalene-triangle.gif" alt="scalene">
      </div>
      <div class="not-a-triangle">
        <p class="panel panel-body">This is not a triangle</p>
        <img src="img/nosigncircle.png" alt="no-sign">
      </div>
    </div>
  </body>
</html>
